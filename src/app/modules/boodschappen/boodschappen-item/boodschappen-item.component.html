<mat-card [ngClass]="setClasses()">
  <p>
    <button
      mat-icon-button
      color="warn"
      (click)="onToggle(boodschap)">
      <mat-icon
        *ngIf="boodschap.completed"
        aria-label="check"
        svgIcon="check"></mat-icon>
      <mat-icon
        *ngIf="!boodschap.completed"
        aria-label="uncheck"
        svgIcon="uncheck"></mat-icon>
    </button>
    {{ boodschap.title }}
    <button (click)="onDelete(boodschap)" class="del">X</button>
  </p>
</mat-card>
